<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% block 'head' %}{% endblock 'head' %}
    <title>{% block 'title' %}{% endblock 'title' %}</title>
  </head>
  <body>
    <!-- As a link -->

    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Cadastro</a>
        <!--prettier-ignore-->

        <!-- Button trigger modal -->
        <!--prettier-ignore-->
        {% if usuario_logado %}
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Cadastrar
        </button>
        {% endif %}

        <!--prettier-ignore-->
        {% if usuario_logado %}
        <a href="{% url 'sair' %}" class="btn btn-danger">Sair</a>
        {% endif %}
      </div>
    </nav>

    <!--container-->

    <!--prettier-ignore-->
    {% block 'content' %}{% endblock 'content' %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cadastrar</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <button onclick="mostrar_form(1)" class="btn btn-info">
              Categoria
            </button>
            <button onclick="mostrar_form(2)" class="btn btn-info">
              Livro
            </button>
            <button onclick="mostrar_form(3)" class="btn btn-info">
              Empr√©stimos
            </button>

            <div id="livro" style="display: none">
              <form action="{% url 'cadastrar_livro' %}" method="POST">
                <table>
                  {% csrf_token %} {{form.as_table}}
                </table>
                <hr />
                <input type="submit" class="btn btn-primary" value="Salvar" />
              </form>
            </div>
            <!--livro-->
            <div id="categoria" style="display: none"></div>
            <!--categoria-->
            <div id="emprestimo" style="display: none"></div>
            <!--emprestimos-->
          </div>
          <!--modal-body-->
        </div>
      </div>
    </div>
    <!--final modal-->

    <script>
      function mostrar_form(v1) {
        categoria = document.getElementById("categoria");
        livro = document.getElementById("livro");
        emprestimo = document.getElementById("emprestimo");

        if (v1 == 1) {
          console.log("Teste 1");
        } else if (v1 == 2) {
          console.log("Teste 2");
        } else if (v1 == 3) {
          console.log("Teste 3");
        }
      }
    </script>
  </body>
</html>
